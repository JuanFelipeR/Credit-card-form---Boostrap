<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Credit card <form action=""></form></title>
</head>
<body class="container">
    <div class="card text-center p-5">
        <div class="card-header text-start text-black fw-bold fs-5 ">
          Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start fw-bold p-2 mb-3" role="alert">
                Some fileds are missing 
              </div>
              <form class="row g-3 d-flex">
                <div class="col-md-4 text-start">
                  <label for="cardnumber" class="form-label text-start">Card #</label>
                  <input type="text" class="form-control" id="cardnumber" value="XXXXXXXXXXX" required>
                </div>
                <div class="col-md-4 text-start">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="cvc" value="Otto" required>
                </div>
                <div class="col-md-4 text-start">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">$</span>
                    <input type="text" class="form-control" id="amount" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6 text-start">
                  <label for="validationDefault03" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6 text-start">
                    <label for="validationDefault03" class="form-label">Last namer</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6 text-start">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3 text-start">
                  <label for="validationDefault04" class="form-label">State</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3 text-start">
                  <label for="validationDefault05" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12 d-flex p-2 mb-2 bg-secondary gap-3 w-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <i class="fa-brands fa-cc-diners-club text-white"></i>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <i class="fa-brands fa-cc-mastercard text-white"></i>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <i class="fa-brands fa-cc-visa text-white"></i>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <i class="fa-solid fa-credit-card text-white"></i>
                      </div>
                </div>
              </form>
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2 rounded-bottom" style="background-color: rgb(230, 230, 230);">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Submit</button>
            </style>
      </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
